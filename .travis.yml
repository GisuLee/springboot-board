language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew
  -

before_deploy:
  - zip -r springboot-board *
  - mkdir -p deploy
  - mv springboot-board.zip deploy/springboot-board.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY         # Travis repo settings에 설정된 변수
    secret_access_key: $AWS_SECRET_KEY     # Travis repo settings에 설정된 변수
    bucket: springboot-board-build         # AWS S3 버킷 네임
    region: ap-northeast-2
    skip_cleanup: true
    acl: private                           # ZIP 파일 접근을 private으로
    local_dir:  deploy                     # before_deploy 에서 생성한 디렉토리
    wait-until-deployed: true

